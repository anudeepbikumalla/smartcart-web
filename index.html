<!DOCTYPE html>
<html>
  <head>
    <title>SmartCart Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/pages/main.css">
  </head>
  <body>
    <!-- Header -->
    <header class="smartcart-header">
      <div class="smartcart-header-left-section">
        <a href="index.html" class="header-link">
          <img class="smartcart-logo" src="images/smartcart-logo.png" alt="SmartCart Logo">
          <img class="smartcart-mobile-logo" src="images/mobile-logo.png" alt="SmartCart Mobile Logo">
        </a>
      </div>

      <div class="smartcart-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" alt="Search">
        </button>
      </div>

      <div class="smartcart-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </header>

    <!-- Main Section -->
    <main class="main">
      <div class="products-grid js-product-grid">
        <!-- Products will be injected by app.js -->
      </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
